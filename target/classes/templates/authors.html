<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Author list</h1>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author : ${AUTHORS}">
        <td th:text="${author.id}">default_id</td>
        <td th:text="${author.firstName}">default_first_name</td>
        <td th:text="${author.lastName}">default_last_name</td>
    </tr>

</table>
</body>
</html>
